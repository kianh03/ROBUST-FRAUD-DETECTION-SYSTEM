<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudTest - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        .security-background {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.1;
            z-index: 0;
        }

        .security-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            transform: rotate(12deg) scale(1.5);
            position: absolute;
            inset: 0;
        }

        .form-card {
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .input-field {
            background-color: rgba(17, 24, 39, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: white;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        .btn-primary {
            background-color: rgba(59, 130, 246, 0.8);
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: rgba(37, 99, 235, 0.9);
            transform: translateY(-1px);
        }

        .flash-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
        }

        .flash-message.success {
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }

        .flash-message.error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 flex items-center justify-center">
    <!-- Security Background -->
    <div class="security-background">
        <div class="security-grid">
            <!-- Generated by JavaScript -->
        </div>
    </div>

    <!-- Login/Register Container -->
    <div class="relative z-10 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-full bg-blue-500/20 backdrop-blur-sm mb-4">
                <i data-feather="shield" class="h-12 w-12 text-blue-400"></i>
            </div>
            <h1 class="text-4xl font-bold text-white">FraudTest</h1>
            <p class="text-gray-300 mt-2">Advanced Fraud Detection Platform</p>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Form Card -->
        <div class="form-card rounded-lg p-8 shadow-xl">
            <!-- Toggle between Login/Register -->
            <div class="flex mb-6">
                <button id="loginTab" class="flex-1 py-2 {{ 'text-blue-400 border-b-2 border-blue-400 font-medium' if not register else 'text-gray-400' }}">Login</button>
                <button id="registerTab" class="flex-1 py-2 {{ 'text-blue-400 border-b-2 border-blue-400 font-medium' if register else 'text-gray-400' }}">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="{{ 'hidden' if register else 'block' }}">
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="login-username" name="username" required 
                           class="w-full px-4 py-2 rounded-lg input-field" 
                           placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="login-password" name="password" required 
                           class="w-full px-4 py-2 rounded-lg input-field" 
                           placeholder="Enter your password">
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300 mt-1 inline-block">Forgot password?</a>
                </div>
                <button type="submit" class="w-full py-2 px-4 rounded-lg btn-primary text-white font-medium">
                    Sign In
                </button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" method="POST" action="{{ url_for('register') }}" class="{{ 'block' if register else 'hidden' }}">
                <div class="mb-4">
                    <label for="register-username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="register-username" name="username" required 
                           class="w-full px-4 py-2 rounded-lg input-field" 
                           placeholder="Choose a username">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="register-email" name="email" required 
                           class="w-full px-4 py-2 rounded-lg input-field" 
                           placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="register-password" name="password" required 
                           class="w-full px-4 py-2 rounded-lg input-field" 
                           placeholder="Create a password">
                </div>
                <div class="mb-6">
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm_password" required 
                           class="w-full px-4 py-2 rounded-lg input-field" 
                           placeholder="Confirm your password">
                </div>
                <button type="submit" class="w-full py-2 px-4 rounded-lg btn-primary text-white font-medium">
                    Create Account
                </button>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="{{ url_for('home') }}" class="text-gray-400 hover:text-blue-400 text-sm">
                <i data-feather="arrow-left" class="h-4 w-4 inline-block mr-1"></i> 
                Return to Home
            </a>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Generate security background icons
        const securityGrid = document.querySelector('.security-grid');
        const icons = ['shield', 'lock', 'activity'];
        for (let i = 0; i < 24; i++) {
            const column = document.createElement('div');
            column.className = 'flex flex-col gap-8';
            for (let j = 0; j < 8; j++) {
                const icon = document.createElement('div');
                icon.className = 'text-blue-600 flex justify-center';
                icon.innerHTML = feather.icons[icons[j % 3]].toSvg({ width: 32, height: 32 });
                column.appendChild(icon);
            }
            securityGrid.appendChild(column);
        }

        // Login/Register tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('text-blue-400', 'border-b-2', 'border-blue-400', 'font-medium');
            registerTab.classList.remove('text-blue-400', 'border-b-2', 'border-blue-400', 'font-medium');
            registerTab.classList.add('text-gray-400');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('block');
            registerForm.classList.remove('block');
            registerForm.classList.add('hidden');
            // Update form action
            loginForm.action = "{{ url_for('login') }}";
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('text-blue-400', 'border-b-2', 'border-blue-400', 'font-medium');
            loginTab.classList.remove('text-blue-400', 'border-b-2', 'border-blue-400', 'font-medium');
            loginTab.classList.add('text-gray-400');
            registerForm.classList.remove('hidden');
            registerForm.classList.add('block');
            loginForm.classList.remove('block');
            loginForm.classList.add('hidden');
            // Update form action
            registerForm.action = "{{ url_for('register') }}";
        });

        // Auto-select tab based on URL
        if (window.location.href.includes('register')) {
            registerTab.click();
        }
    </script>
</body>
</html>
