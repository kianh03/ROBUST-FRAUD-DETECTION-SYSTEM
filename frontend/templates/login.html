<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebaseio.com https://*.googleapis.com https://cdnjs.cloudflare.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com; img-src 'self' data: blob: https://www.gstatic.com https://developers.google.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
    <title>Login - Fraud Detection System</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    
    <style>
        .security-background {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.1;
            z-index: 0;
        }

        .security-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            transform: rotate(12deg) scale(1.5);
            position: absolute;
            inset: 0;
        }

        .login-card {
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            transition: all 0.3s;
        }

        .login-form-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Input Focus Styles */
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            border-color: #3B82F6;
        }

        /* Password Toggle */
        .password-toggle {
            cursor: pointer;
            transition: all 0.2s;
        }

        .password-toggle:hover {
            color: #3B82F6;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 flex items-center justify-center p-4">
    <!-- Security Background -->
    <div class="security-background">
        <div class="security-grid">
            <!-- Generated by JavaScript -->
        </div>
    </div>

    <div class="login-form-container w-full max-w-md z-10">
        <!-- Logo/Brand -->
        <div class="flex justify-center mb-6">
            <div class="inline-block animate-pulse">
                <div class="bg-blue-500/20 backdrop-blur-sm rounded-full p-4">
                    <i data-feather="shield" class="h-12 w-12 text-blue-400"></i>
                </div>
            </div>
        </div>
        
        <div class="login-card rounded-lg shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-400 px-6 py-4">
                <h1 class="text-xl font-semibold text-white text-center">Sign In to Fraud Detection System</h1>
            </div>
            
            <div class="p-6">
                <!-- Alert Box -->
                <div id="alertBox" class="hidden mb-4 p-3 rounded-md text-sm"></div>
                
                <form id="loginForm" class="space-y-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="form-input pl-10 w-full py-3 px-4 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none" placeholder="Email address" required autocomplete="email">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="form-input pl-10 w-full py-3 px-4 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none" placeholder="Password" required autocomplete="current-password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="password-toggle text-gray-400" id="passwordToggle">
                                <i data-feather="eye" class="h-5 w-5"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" type="checkbox" class="h-4 w-4 bg-gray-800 border-gray-700 rounded focus:ring-blue-500 text-blue-500">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-300">
                                Remember me
                            </label>
                        </div>
                        <div>
                            <a href="#" id="forgotPassword" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Sign In
                    </button>
                </form>
                
                <div class="flex items-center my-4">
                    <div class="flex-grow h-px bg-gray-700"></div>
                    <span class="px-3 text-sm text-gray-500">or</span>
                    <div class="flex-grow h-px bg-gray-700"></div>
                </div>
                
                <button id="googleSignIn" class="w-full flex items-center justify-center py-3 px-4 bg-gray-800 border border-gray-700 hover:bg-gray-700 text-white rounded-md transition-colors">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5 mr-2">
                    Sign in with Google
                </button>
                
                <div class="mt-6 text-center text-sm text-gray-500">
                    Don't have an account? <a href="/register" class="text-blue-400 hover:text-blue-300">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Custom Firebase Config -->
    <script src="/static/js/firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather Icons
            feather.replace();
            
            // Generate security background icons
            const securityGrid = document.querySelector('.security-grid');
            const icons = ['shield', 'lock', 'activity'];
            for (let i = 0; i < 24; i++) {
                const column = document.createElement('div');
                column.className = 'flex flex-col gap-8';
                for (let j = 0; j < 8; j++) {
                    const icon = document.createElement('div');
                    icon.className = 'text-blue-600 flex justify-center';
                    icon.innerHTML = feather.icons[icons[j % 3]].toSvg({ width: 32, height: 32 });
                    column.appendChild(icon);
                }
                securityGrid.appendChild(column);
            }
            
            // Form elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const googleSignInButton = document.getElementById('googleSignIn');
            const alertBox = document.getElementById('alertBox');
            
            // Check if user is already logged in
            firebaseAuth.checkAuthState(function(user) {
                if (user) {
                    // User is signed in, redirect to dashboard
                    window.location.href = '/dashboard';
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const rememberMe = rememberMeCheckbox.checked;
                
                // Validate inputs
                if (!email || !password) {
                    showAlert('Please enter both email and password.', 'error');
                    return;
                }
                
                // Set persistence based on remember me
                const persistence = rememberMe ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                firebase.auth().setPersistence(persistence)
                    .then(() => {
                        // Sign in with email and password
                        return firebaseAuth.signIn(email, password);
                    })
                    .then((userCredential) => {
                        // Successfully signed in
                        showAlert('Successfully signed in! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    })
                    .catch((error) => {
                        let errorMessage = 'Failed to sign in. Please check your credentials.';
                        
                        // Provide more specific error messages
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            errorMessage = 'Invalid email or password. Please try again.';
                        } else if (error.code === 'auth/too-many-requests') {
                            errorMessage = 'Too many failed login attempts. Please try again later.';
                        } else if (error.code === 'auth/user-disabled') {
                            errorMessage = 'This account has been disabled. Please contact support.';
                        }
                        
                        showAlert(errorMessage, 'error');
                        console.error('Login error:', error);
                    });
            });
            
            // Google Sign In
            googleSignInButton.addEventListener('click', function() {
                firebaseAuth.signInWithGoogle()
                    .then((result) => {
                        showAlert('Successfully signed in with Google! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    })
                    .catch((error) => {
                        showAlert('Google sign-in failed. Please try again.', 'error');
                        console.error('Google sign-in error:', error);
                    });
            });
            
            // Forgot Password
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                if (!email) {
                    showAlert('Please enter your email address to reset your password.', 'error');
                    emailInput.focus();
                    return;
                }
                
                firebaseAuth.resetPassword(email)
                    .then(() => {
                        showAlert('Password reset email sent. Please check your inbox.', 'success');
                    })
                    .catch((error) => {
                        let errorMessage = 'Failed to send password reset email.';
                        
                        if (error.code === 'auth/user-not-found') {
                            errorMessage = 'No account found with this email address.';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Please enter a valid email address.';
                        }
                        
                        showAlert(errorMessage, 'error');
                        console.error('Password reset error:', error);
                    });
            });
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = type === 'password' ? 'eye' : 'eye-off';
                this.innerHTML = feather.icons[icon].toSvg({ width: 20, height: 20 });
            });
            
            // Show alert
            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
                
                if (type === 'success') {
                    alertBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
                } else if (type === 'error') {
                    alertBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
                }
                
                // Auto-dismiss success alerts after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        alertBox.classList.add('hidden');
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
