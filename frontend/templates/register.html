<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://*.firebaseio.com https://*.googleapis.com https://cdnjs.cloudflare.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com; img-src 'self' data: blob: https://www.gstatic.com https://developers.google.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;">
    <title>Register - Fraud Detection System</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    
    <style>
        .security-background {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.1;
            z-index: 0;
        }

        .security-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            transform: rotate(12deg) scale(1.5);
            position: absolute;
            inset: 0;
        }

        .register-card {
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            transition: all 0.3s;
        }

        .register-form-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Input Focus Styles */
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            border-color: #3B82F6;
        }

        /* Password Toggle */
        .password-toggle {
            cursor: pointer;
            transition: all 0.2s;
        }

        .password-toggle:hover {
            color: #3B82F6;
        }
        
        /* Password Strength Bar */
        .password-strength {
            height: 4px;
            transition: all 0.3s;
            background-color: #374151;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .password-strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 flex items-center justify-center p-4">
    <!-- Security Background -->
    <div class="security-background">
        <div class="security-grid">
            <!-- Generated by JavaScript -->
        </div>
    </div>

    <div class="register-form-container w-full max-w-md z-10">
        <!-- Logo/Brand -->
        <div class="flex justify-center mb-6">
            <div class="inline-block animate-pulse">
                <div class="bg-blue-500/20 backdrop-blur-sm rounded-full p-4">
                    <i data-feather="user-plus" class="h-12 w-12 text-blue-400"></i>
                </div>
            </div>
        </div>
        
        <div class="register-card rounded-lg shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-400 px-6 py-4">
                <h1 class="text-xl font-semibold text-white text-center">Create an Account</h1>
            </div>
            
            <div class="p-6">
                <!-- Alert Box -->
                <div id="alertBox" class="hidden mb-4 p-3 rounded-md text-sm"></div>
                
                <form id="registerForm" class="space-y-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="text" id="displayName" class="form-input pl-10 w-full py-3 px-4 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none" placeholder="Full name" required autocomplete="name">
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="email" id="email" class="form-input pl-10 w-full py-3 px-4 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none" placeholder="Email address" required autocomplete="email">
                    </div>
                    
                    <div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input type="password" id="password" class="form-input pl-10 w-full py-3 px-4 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none" placeholder="Password" required autocomplete="new-password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <span class="password-toggle text-gray-400" id="passwordToggle">
                                    <i data-feather="eye" class="h-5 w-5"></i>
                                </span>
                            </div>
                        </div>
                        <div class="password-strength">
                            <div id="passwordStrengthBar" class="password-strength-bar" style="width: 0%;"></div>
                        </div>
                        <div id="passwordFeedback" class="mt-1 text-xs text-gray-400">Password must be at least 8 characters</div>
                    </div>
                    
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" class="form-input pl-10 w-full py-3 px-4 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none" placeholder="Confirm password" required autocomplete="new-password">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="password-toggle text-gray-400" id="confirmPasswordToggle">
                                <i data-feather="eye" class="h-5 w-5"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="flex items-start mt-1">
                        <div class="flex items-center h-5">
                            <input id="termsCheckbox" type="checkbox" class="h-4 w-4 bg-gray-800 border-gray-700 rounded focus:ring-blue-500 text-blue-500" required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="termsCheckbox" class="text-gray-300">
                                I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" id="registerBtn" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Create Account
                    </button>
                </form>
                
                <div class="flex items-center my-4">
                    <div class="flex-grow h-px bg-gray-700"></div>
                    <span class="px-3 text-sm text-gray-500">or</span>
                    <div class="flex-grow h-px bg-gray-700"></div>
                </div>
                
                <button id="googleSignUp" class="w-full flex items-center justify-center py-3 px-4 bg-gray-800 border border-gray-700 hover:bg-gray-700 text-white rounded-md transition-colors">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5 mr-2">
                    Sign up with Google
                </button>
                
                <div class="mt-6 text-center text-sm text-gray-500">
                    Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-300">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Custom Firebase Config -->
    <script src="/static/js/firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather Icons
            feather.replace();
            
            // Generate security background icons
            const securityGrid = document.querySelector('.security-grid');
            const icons = ['shield', 'lock', 'activity'];
            for (let i = 0; i < 24; i++) {
                const column = document.createElement('div');
                column.className = 'flex flex-col gap-8';
                for (let j = 0; j < 8; j++) {
                    const icon = document.createElement('div');
                    icon.className = 'text-blue-600 flex justify-center';
                    icon.innerHTML = feather.icons[icons[j % 3]].toSvg({ width: 32, height: 32 });
                    column.appendChild(icon);
                }
                securityGrid.appendChild(column);
            }
            
            // Form elements
            const registerForm = document.getElementById('registerForm');
            const displayNameInput = document.getElementById('displayName');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordFeedback = document.getElementById('passwordFeedback');
            const termsCheckbox = document.getElementById('termsCheckbox');
            const registerBtn = document.getElementById('registerBtn');
            const googleSignUpButton = document.getElementById('googleSignUp');
            const alertBox = document.getElementById('alertBox');
            
            // Check if user is already logged in
            firebaseAuth.checkAuthState(function(user) {
                if (user) {
                    // User is signed in, redirect to dashboard
                    window.location.href = '/dashboard';
                }
            });
            
            // Password strength checker
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let feedback = [];
                
                // Length check
                if (password.length >= 8) {
                    strength += 25;
                } else {
                    feedback.push("at least 8 characters");
                }
                
                // Uppercase check
                if (/[A-Z]/.test(password)) {
                    strength += 25;
                } else {
                    feedback.push("uppercase letter");
                }
                
                // Lowercase check
                if (/[a-z]/.test(password)) {
                    strength += 25;
                } else {
                    feedback.push("lowercase letter");
                }
                
                // Number/special char check
                if (/[0-9!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    strength += 25;
                } else {
                    feedback.push("number or special character");
                }
                
                // Update UI
                passwordStrengthBar.style.width = strength + '%';
                
                if (strength < 50) {
                    passwordStrengthBar.style.backgroundColor = '#EF4444'; // Weak - Red
                    passwordFeedback.style.color = '#EF4444';
                } else if (strength < 75) {
                    passwordStrengthBar.style.backgroundColor = '#F59E0B'; // Medium - Yellow
                    passwordFeedback.style.color = '#F59E0B';
                } else {
                    passwordStrengthBar.style.backgroundColor = '#10B981'; // Strong - Green
                    passwordFeedback.style.color = '#10B981';
                }
                
                if (feedback.length > 0) {
                    passwordFeedback.textContent = 'Password should include: ' + feedback.join(', ');
                } else {
                    passwordFeedback.textContent = 'Strong password!';
                }
            });
            
            // Form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const displayName = displayNameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate inputs
                if (!displayName || !email || !password) {
                    showAlert('Please fill in all required fields.', 'error');
                    return;
                }
                
                if (password.length < 8) {
                    showAlert('Password must be at least 8 characters long.', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match.', 'error');
                    return;
                }
                
                if (!termsCheckbox.checked) {
                    showAlert('You must agree to the Terms of Service and Privacy Policy.', 'error');
                    return;
                }
                
                // Disable button to prevent multiple submissions
                registerBtn.disabled = true;
                const originalBtnText = registerBtn.innerHTML;
                registerBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Creating account...';
                
                // Create user with email and password
                firebaseAuth.signUp(email, password)
                    .then((userCredential) => {
                        console.log("User created successfully:", userCredential);
                        // Update profile with display name
                        return firebaseAuth.updateProfile(displayName);
                    })
                    .then(() => {
                        console.log("Profile updated successfully");
                        // Send email verification
                        return firebaseAuth.sendEmailVerification();
                    })
                    .then(() => {
                        console.log("Verification email sent successfully");
                        showAlert('Account created successfully! Please check your email to verify your account.', 'success');
                        
                        // Reset form
                        registerForm.reset();
                        
                        // Redirect to login page after a delay
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    })
                    .catch((error) => {
                        console.error('Full registration error:', error);
                        let errorMessage = 'Failed to create account.';
                        
                        // Provide more specific error messages
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage = 'This email is already in use. Please use a different email or sign in.';
                        } else if (error.code === 'auth/invalid-email') {
                            errorMessage = 'Please enter a valid email address.';
                        } else if (error.code === 'auth/weak-password') {
                            errorMessage = 'Password is too weak. Please choose a stronger password.';
                        } else if (error.code === 'auth/network-request-failed') {
                            errorMessage = 'Network error. Please check your connection and try again.';
                        } else if (error.code === 'auth/operation-not-allowed') {
                            errorMessage = 'Email/password sign-up is not enabled. Please contact administrator.';
                        } else {
                            // If we don't have a specific message, include the error code
                            errorMessage = `Registration error: ${error.code || error.message}`;
                        }
                        
                        showAlert(errorMessage, 'error');
                    })
                    .finally(() => {
                        // Re-enable button
                        registerBtn.disabled = false;
                        registerBtn.innerHTML = originalBtnText;
                    });
            });
            
            // Google Sign Up
            googleSignUpButton.addEventListener('click', function() {
                firebaseAuth.signInWithGoogle()
                    .then((result) => {
                        // Check if user is new
                        const isNewUser = result.additionalUserInfo.isNewUser;
                        
                        if (isNewUser) {
                            showAlert('Account created successfully with Google! Redirecting...', 'success');
                        } else {
                            showAlert('Signed in with Google! Redirecting...', 'success');
                        }
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    })
                    .catch((error) => {
                        showAlert('Google sign-up failed. Please try again.', 'error');
                        console.error('Google sign-up error:', error);
                    });
            });
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, this);
            });
            
            confirmPasswordToggle.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput, this);
            });
            
            function togglePasswordVisibility(input, toggleBtn) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                const icon = type === 'password' ? 'eye' : 'eye-off';
                toggleBtn.innerHTML = feather.icons[icon].toSvg({ width: 20, height: 20 });
            }
            
            // Show alert
            function showAlert(message, type) {
                alertBox.textContent = message;
                alertBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
                
                if (type === 'success') {
                    alertBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
                } else if (type === 'error') {
                    alertBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
                }
                
                // Scroll to alert
                alertBox.classList.remove('hidden');
                alertBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Auto-dismiss success alerts after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        alertBox.classList.add('hidden');
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
